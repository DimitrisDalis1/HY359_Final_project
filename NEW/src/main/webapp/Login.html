<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/Login.css">
    <title>Login Page</title>
</head>
<body>
<header class="header">
    <div class="container">
        <h1>PawsStay Application</h1>
        <h5>PawsStay - Heraklion Crete</h5>
    </div>
</header>

<input type="button" id="go_home" onclick="return showHomePage(); return false;" value="Home Page">

<div class="login-form-container">
    <h1>Login Form</h1>
    <form id="loginForm" name="loginForm" onsubmit='showClientPage();return false;'>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br>
        <input type="submit" class="button" value="Login">
    </form>
</div>

<div id="ajaxContent"></div>
</body>
</html>
