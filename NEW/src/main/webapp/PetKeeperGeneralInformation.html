<!DOCTYPE html>
<html>

<head>
    <title>Pet Keeper Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/requests.js"></script>
    <script src="js/updateBookingStatus.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/PetKeeperGeneralInformation.css">
</head>

<body>
<header style="background-color: #0e1013; color: #fff;" class="text-center py-4">
    <div class="container">
        <h1>Pet Keeper Dashboard</h1>
        <h5>PawsStay - Heraklion Crete</h5>
    </div>
</header>

<div class="button-container">
    <input type="button" id="Show_Info_Keeper" onclick="return showInfoPetKeeper(); return false;" value="Show Personal Data">
    <input type="button" id="Edit_Info_Keeper" onclick="return showEditInfoPetKeeper(); return false;" value="Edit Personal Data">
    <input type="button" id="logout_button" onclick="return logout(); return false;" value="Logout">
    <input type="button" id="chat_gpt_button" onclick="return show_chat_gpt_window(); return false;" value="Questions">
</div>

<div class="button-container">
    <input type="button" id="load_messages" onclick="return showPetKeeperMessages(); return false;" value="Show Messages">
    <input type="button" id="show_requests_button" onclick="return showRequests();" value="Show Requests">
</div>

<div id="ajaxContent"></div>
</body>

</html>
